<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://cdn.jsdelivr.net/npm/html-autoprefixer@0.3.8/lib/main.min.js"></script>
    <!-- Länken nedan går till en CSS-fil, med CSS gör du all styling på 
        din knapp. Länken gör att båda filerna sammankopplas. Prova
        att ta bort länkningen för att se hur knappen ser ut endast i HTML. -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Min knapp!</title>
  </head>

  <body>

    <!-- Bubbly button -->
    <h2>Bubbly</h2></h2>
    <button class="btn--bubble">
      Knapptastic!
      <span></span><span></span><span></span><span></span>
    </button>

    <!-- Fancy button -->
    <h2>Fancy</h2>
    <button class="btn--fancy">
      <span>Knapptastic!</span>
      <div class="btn--fancy__horizontal"></div>
      <div class="btn--fancy__vertical"></div>
    </button>
  </body>
</html>
